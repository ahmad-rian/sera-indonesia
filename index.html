    <script>
      (function() {
        const testLogo = new Image();
        testLogo.onload = function() {
          console.log('ðŸŒ¿ SERA logo loaded successfully');
        };
        
        testLogo.onerror = function() {
          console.warn('âš ï¸ SERA logo not found, using text fallback');
          
          const fallbackStyle = document.createElement('style');
          fallbackStyle.textContent = `
            .sera-logo-container::before {
              content: "SERA" !important;
              width: auto !important;
              height: auto !important;
              background-image: none !important;
              font-size: 4rem !important;
              font-weight: 900 !important;
              background: linear-gradient(135deg, #16a34a 0%, #22c55e 50%, #4ade80 100%) !important;
              -webkit-background-clip: text !important;
              -webkit-text-fill-color: transparent !important;
              background-clip: text !important;
              text-shadow: none !important;
              animation: logoMegaFloat 4s ease-in-out infinite, gradientShift 6s ease-in-out infinite !important;
              display: block !important;
              letter-spacing: 0.2em !important;
              font-family: 'Inter', sans-serif !important;
            }
            
            .dark .sera-logo-container::before {
              background: linear-gradient(135deg, #86efac 0%, #4ade80 50%, #22c55e 100%) !important;
              -webkit-background-clip: text !important;
              -webkit-text-fill-color: transparent !important;
              background-clip: text !important;
            }
            
            @keyframes logoMegaFloat {
              0%, 100% {
                transform: translateY(0px) scale(1) rotate(0deg);
              }
              25% {
                transform: translateY(-20px) scale(1.05) rotate(1deg);
              }
              50% {
                transform: translateY(-10px) scale(1.1) rotate(0deg);
              }
              75% {
                transform: translateY(-15px) scale(1.05) rotate(-1deg);
              }
            }
            
            @keyframes gradientShift {
              0%, 100% {
                filter: hue-rotate(0deg) brightness(1);
              }
              50% {
                filter: hue-rotate(15deg) brightness(1.1);
              }
            }
          `;
          document.head.appendChild(fallbackStyle);
        };
        
        testLogo.src = '/assets/icons/logo.png';
        
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length > 0) {
              const root = document.getElementById('root');
              if (root && root.children.length > 0) {
                const loadingScreen = document.querySelector('.sera-fullscreen-loader');
                if (loadingScreen) {
                  loadingScreen.style.opacity = '0';
                  loadingScreen.style.transform = 'scale(1.1)';
                  setTimeout(() => {
                    loadingScreen.remove();
                  }, 500);
                }
                observer.disconnect();
              }
            }
          });
        });
        
        const rootElement = document.getElementById('root');
        if (rootElement) {
          observer.observe(rootElement, { childList: true, subtree: true });
        }
        
      })();
    </script>
    
    <script>
      (function() {
        const savedTheme = localStorage.getItem('sera-theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const theme = savedTheme || systemTheme;
        
        document.documentElement.className = theme;
        document.documentElement.setAttribute('data-theme', theme);
        
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        if (metaThemeColor) {
          metaThemeColor.setAttribute('content', theme === 'dark' ? '#0a0a0a' : '#16a34a');
        }
      })();
    </script>

        .sera-logo-container {
          width: 220px;
          height: 220px;
        }
        
        .sera-logo-container::before {
          width: 120px;
          height: 120px;
        }
      }
      
      #root:not(:empty) ~ .sera-fullscreen-loader {
        display: none;
      }
      
      .sera-fullscreen-loader * {
        transition: all 0.3s ease;
      }
    </style>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        
        if (root && root.children.length === 0) {
          
          const loader = document.createElement('div');
          loader.className = 'sera-fullscreen-loader';
          
          const bgGrid = document.createElement('div');
          bgGrid.className = 'sera-bg-grid';
          loader.appendChild(bgGrid);
          
          for (let i = 0; i < 4; i++) {
            const orb = document.createElement('div');
            orb.className = 'sera-orb';
            loader.appendChild(orb);
          }
          
          const mainContent = document.createElement('div');
          mainContent.className = 'sera-main-content';
          
          const logoContainer = document.createElement('div');
          logoContainer.className = 'sera-logo-container';
          mainContent.appendChild(logoContainer);
          
          const brandText = document.createElement('div');
          brandText.className = 'sera-brand-text';
          
          const title = document.createElement('h1');
          title.className = 'sera-title';
          title.textContent = 'SERA';
          
          const subtitle = document.createElement('p');
          subtitle.className = 'sera-subtitle';
          subtitle.textContent = 'Semesta Ruang Alam Indonesia ðŸ‡®ðŸ‡©';
          
          brandText.appendChild(title);
          brandText.appendChild(subtitle);
          mainContent.appendChild(brandText);
          
          const loadingSection = document.createElement('div');
          loadingSection.className = 'sera-loading-section';
          
          const loadingText = document.createElement('div');
          loadingText.className = 'sera-loading-text';
          loadingText.textContent = 'Memuat Platform Lingkungan...';
          
          const progressWrapper = document.createElement('div');
          progressWrapper.className = 'sera-progress-wrapper';
          
          const progressBar = document.createElement('div');
          progressBar.className = 'sera-progress-bar';
          
          progressWrapper.appendChild(progressBar);
          
          const loadingDots = document.createElement('div');
          loadingDots.className = 'sera-loading-dots';
          
          for (let i = 0; i < 5; i++) {
            const dot = document.createElement('div');
            dot.className = 'sera-dot';
            loadingDots.appendChild(dot);
          }
          
          loadingSection.appendChild(loadingText);
          loadingSection.appendChild(progressWrapper);
          loadingSection.appendChild(loadingDots);
          mainContent.appendChild(loadingSection);
          
          loader.appendChild(mainContent);
          
          const bottomInfo = document.createElement('div');
          bottomInfo.className = 'sera-bottom-info';
          
          const version = document.createElement('div');
          version.className = 'sera-version';
          version.textContent = 'Platform Aksi Lingkungan 1.0';
          
          const tagline = document.createElement('div');
          tagline.className = 'sera-tagline';
          tagline.textContent = 'Melindungi Indonesia untuk Generasi Mendatang';
          
          bottomInfo.appendChild(version);
          bottomInfo.appendChild(tagline);
          loader.appendChild(bottomInfo);
          
          document.body.appendChild(loader);
          
          const loadingMessages = [
            'Memuat Platform Lingkungan...',
            'Menginisialisasi Sistem...',
            'Menyiapkan Dashboard...',
            'Mengaktifkan Fitur Konservasi...',
            'Siap Melindungi Indonesia! ðŸŒ¿'
          ];
          
          let messageIndex = 0;
          const messageInterval = setInterval(() => {
            if (messageIndex < loadingMessages.length - 1) {
              messageIndex++;
              loadingText.textContent = loadingMessages[messageIndex];
            } else {
              clearInterval(messageInterval);
            }
          }, 800);
          
          const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
              if (mutation.addedNodes.length > 0) {
                const hasReactContent = Array.from(root.children).some(child => 
                  child.tagName && child.tagName !== 'SCRIPT'
                );
                
                if (hasReactContent) {
                  clearInterval(messageInterval);
                  
                  loader.style.opacity = '0';
                  loader.style.transform = 'scale(1.05)';
                  
                  setTimeout(() => {
                    if (loader.parentNode) {
                      loader.remove();
                    }
                    document.body.style.overflow = 'auto';
                  }, 500);
                  
                  observer.disconnect();
                }
              }
            });
          });
          
          observer.observe(root, { 
            childList: true, 
            subtree: true,
            characterData: true
          });
          
          setTimeout(() => {
            if (loader.parentNode) {
              clearInterval(messageInterval);
              loader.style.opacity = '0';
              setTimeout(() => {
                if (loader.parentNode) {
                  loader.remove();
                }
                document.body.style.overflow = 'auto';
              }, 500);
            }
          }, 10000);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
